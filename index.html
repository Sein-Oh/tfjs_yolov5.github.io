<!DOCTYPE html>
<html>
    <head>
        <title>YOLO V5</title>
    </head>
    <body>
        <input type="file" id="file_select">
        <img id="input">
        <!-- <canvas id="input"></canvas> -->
        <canvas id="output"></canvas>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        const inp = document.querySelector("#file_select");
        inp.addEventListener("change", e => {
            const file = e.target.files[0];
            const imgSrc = URL.createObjectURL(file);
            document.querySelector("#input").src = imgSrc;
            
        });
        async function create_model() {
            const weightSrc = "https://raw.githubusercontent.com/Sein-Oh/MANDLOH/main/Javascript/tfjs_weights/yolov5s_web_model/model.json";
            return tf.loadGraphModel(weightSrc);
        }
        

    </script>
</html>
